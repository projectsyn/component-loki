apiVersion: v1
data:
  nginx.conf: "worker_processes  5;  ## Default: 1\nerror_log  /dev/stderr;\npid \
    \       /tmp/nginx.pid;\nworker_rlimit_nofile 8192;\n\nevents {\n  worker_connections\
    \  4096;  ## Default: 1024\n}\n\nhttp {\n  client_body_temp_path /tmp/client_temp;\n\
    \  proxy_temp_path       /tmp/proxy_temp_path;\n  fastcgi_temp_path     /tmp/fastcgi_temp;\n\
    \  uwsgi_temp_path       /tmp/uwsgi_temp;\n  scgi_temp_path        /tmp/scgi_temp;\n\
    \n  client_max_body_size  4M;\n\n  proxy_read_timeout    600; ## 10 minutes\n\
    \  proxy_send_timeout    600;\n  proxy_connect_timeout 600;\n\n  proxy_http_version\
    \    1.1;\n\n  default_type application/octet-stream;\n  log_format   main '$remote_addr\
    \ - $remote_user [$time_local]  $status '\n        '\"$request\" $body_bytes_sent\
    \ \"$http_referer\" '\n        '\"$http_user_agent\" \"$http_x_forwarded_for\"\
    ';\n  access_log   /dev/stderr  main;\n\n  sendfile     on;\n  tcp_nopush   on;\n\
    \  resolver dns-default.openshift-dns.svc.cluster.local.;\n  \n\n  server {\n\
    \    listen             8080;\n    listen             [::]:8080;\n\n    location\
    \ = / {\n      return 200 'OK';\n      auth_basic off;\n    }\n\n    ########################################################\n\
    \    # Configure backend targets# Distributor\n    location = /api/prom/push {\n\
    \      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /loki/api/v1/push {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /distributor/ring {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /otlp/v1/logs {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n\n    # Ingester\n    location = /flush {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location ^~ /ingester/ {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /ingester {\n      internal;        # to suppress 301\n\
    \    }\n\n    # Ring\n    location = /ring {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n\n    # MemberListKV\n    location = /memberlist {\n      proxy_pass \
    \      http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n    }\n\
    \n    # Ruler\n    location = /ruler/ring {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /api/prom/rules {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location ^~ /api/prom/rules/ {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /loki/api/v1/rules {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location ^~ /loki/api/v1/rules/ {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /prometheus/api/v1/alerts {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /prometheus/api/v1/rules {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n\n    # Compactor\n    location = /compactor/ring {\n      proxy_pass\
    \       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n   \
    \ }\n    location = /loki/api/v1/delete {\n      proxy_pass       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /loki/api/v1/cache/generation_numbers {\n      proxy_pass\
    \       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n   \
    \ }\n\n    # IndexGateway\n    location = /indexgateway/ring {\n      proxy_pass\
    \       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n   \
    \ }\n\n    # QueryScheduler\n    location = /scheduler/ring {\n      proxy_pass\
    \       http://loki-backend.syn-loki.svc.cluster.local:3100$request_uri;\n   \
    \ }\n\n    # Config\n    location = /config {\n      proxy_pass       http://loki-write.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n\n\n    # QueryFrontend, Querier\n    location = /api/prom/tail {\n  \
    \    proxy_pass       http://loki-read.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \      proxy_set_header Upgrade $http_upgrade;\n      proxy_set_header Connection\
    \ \"upgrade\";\n    }\n    location = /loki/api/v1/tail {\n      proxy_pass  \
    \     http://loki-read.syn-loki.svc.cluster.local:3100$request_uri;\n      proxy_set_header\
    \ Upgrade $http_upgrade;\n      proxy_set_header Connection \"upgrade\";\n   \
    \ }\n    location ^~ /api/prom/ {\n      proxy_pass       http://loki-read.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /api/prom {\n      internal;        # to suppress 301\n\
    \    }\n    location ^~ /loki/api/v1/ {\n      proxy_pass       http://loki-read.syn-loki.svc.cluster.local:3100$request_uri;\n\
    \    }\n    location = /loki/api/v1 {\n      internal;        # to suppress 301\n\
    \    }\n  }\n}\n"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: loki
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: loki
    app.kubernetes.io/version: 3.1.1
    helm.sh/chart: loki-6.12.0
  name: loki-gateway
  namespace: syn-loki
